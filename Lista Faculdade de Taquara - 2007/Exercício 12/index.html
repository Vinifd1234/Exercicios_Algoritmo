<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>12) Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius (baseado na fórmula abaixo): </p>
    <img src="img/formula.png">
    <hr>
    <p>Digite a temperatura em Fahrenheit:</p>
    <input type="number" id="input_fahrenheit">
    <button onclick="fnConverterTemperatura()">Converter temperatura</button>
    <p id="resultado"></p>
</body>
</html>
<script>
    function fnConverterTemperatura(){
        var temperatura_fahrenheit = Number(input_fahrenheit.value);

        /*A lógica desse exercício se baseia em fazer a simples conversão de Fahrenheit para Celsius, utilizando a fórmula proposta.*/
        resultado.innerHTML = `${temperatura_fahrenheit} F (Fahrenheit) equivalem à ${((temperatura_fahrenheit - 32) * 5) / 9} °C (Celsius)`;
    }
</script>
