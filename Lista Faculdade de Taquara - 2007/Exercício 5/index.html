<body>
    <p>5) Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor.</p>
    <hr>
    <input type="number" id="input_numero">
    <button onclick="fnCalcular_Antecessor()">Ver antecessor</button>
    <p id="resultado"></p>
</body>
</html>
<script>
    function fnCalcular_Antecessor(){
        /* A lógica desse exercício se baseia em: Primeiro, converter o texto que o usuário digitou na input em número. Segundo, exibir a subtração 
        desse número por 1  */
        var Numero = Number(input_numero.value);
        resultado.innerHTML = Numero - 1;

    }
</script>
