<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>20) Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente. </p>
    <hr>
    <p>Digite o primeiro valor:</p>
    <input type="number" id="input_primeiro_valor">
    <p>Digite o segundo valor:</p>
    <input type="number" id="input_segundo_valor">
    <button onclick="fnEscreverCrescente()">Escrever em ordem crescente</button>
    <p id="resultado"></p>
</body>
</html>
<script>
    function fnEscreverCrescente(){
        var primeiro_valor = Number(input_primeiro_valor.value);
        var segundo_valor = Number(input_segundo_valor.value);


        /*A lógica desse exercício se baseia em comparar se o primeiro valor é maior do que o segundo e caso seja, escrever primeiro o segundo valor,
        depois o primeiro (ordem crescente), caso não, escrever ao contrário. Tendo em vista que essas são as únicas possibilidades (vide enunciado)*/
        if(primeiro_valor > segundo_valor){
            resultado.innerHTML = `${segundo_valor}, ${primeiro_valor}`;
        }else{
            resultado.innerHTML = `${primeiro_valor}, ${segundo_valor}`;
        }
    }
</script>
